<!DOCTYPE html>
<html>
<head>
 <title>Hangman!</title>
</head>
<body>
 <h1>Hangman!</h1>
 <script>
 // Create an array of words
 var words = [
 "javascript",
 "monkey",
 "amazing",
 "pancake"
 ]
 // Pick a random word
 var word = words[Math.floor(Math.random() * words.length)]
 // Set up the answer array
 var answerArray = []
 for (var i = 0; i < word.length; i++) {
 answerArray[i] = "_"
 }
 var remainingLetters = word.length;
 // The game loop
 while (remainingLetters > 0) {
 alert("Do you want to play Hangman? Here is a word for you!\n" + answerArray.join(" "))
 // Get a letter from the player
 var letter = prompt("Guess a letter, or click Cancel to stop playing")
 if (letter === null) {
 break
} else if (letter.length !== 1) {
 alert("Please enter a single letter")
 } else {
 // Update the game state with the letter
 for (var j = 0; j < word.length; j++) {
 if (word[j] === letter) {
 answerArray[j] = letter
 remainingLetters--
 }
 }
 }
}

alert(answerArray.join(" "))
alert("Good job! The answer was " + word)
</script>
</body>
</html>
