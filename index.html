<!DOCTYPE html>
<html>

<head>
  <title>Hangman!</title>
</head>

<body>
  <h1>Hangman!</h1>
  <script>
    // Create an array of words
    var words = [
      "javascript",
      // "monkey",
      // "amazings",
      "pancake"
    ]
    var numOfGuesses = 5

    // Pick a random word
    var word = words[Math.floor(Math.random() * words.length)]
    // Set up the answer array
    var answerArray = []
    for (var i = 0; i < word.length; i++) {
      answerArray[i] = "_"
    }
    var remainingLetters = word.length;
    var letterInTheWord = false;
    // The game loop
    alert("Do you know Hangman? Guess the secret word!")
    while (remainingLetters > 0 && numOfGuesses > 0) {
       console.log(numOfGuesses)
      alert("Word to guess\n" + answerArray.join(" "))
      // Get a letter from the player
      var letter = prompt("Guess a letter or click cancel")
      letter = letter.toLowerCase()
      if (letter === null) {
        break
      } else if (letter.length !== 1) {
        alert("Enter a single letter")
      } else {
        // Update the game state with the letter
        for (var j = 0; j < word.length; j++) {
          if (word[j] === letter && answerArray[j] === "_") {
            answerArray[j] = letter
            // if (answerArray[j] != "_") {
            //   remainingLetters
            //   console.log(remainingLetters)
            // } else {
            remainingLetters--
            letterInTheWord = true
          }
        }
      }
      if (!letterInTheWord) {
        numOfGuesses--
      }
    }


    if (numOfGuesses === 0) {
      alert
        ("You run out of guesses! Play again")
    }
    if (remainingLetters === 0) {
      alert(answerArray.join(" "))
      alert("You are awasome! The answer is " + word)
    }
  </script>
</body>

</html>
